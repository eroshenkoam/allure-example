name: Java CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      ALLURE_ENDPOINT: ${{ secrets.ENDPOINT }}
      ALLURE_TOKEN: ${{ secrets.TOKEN }}
      ALLURE_PROJECT_ID: ${{ secrets.PROJECT_ID }}
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - run: chmod +x ./.allure/allurectl
    - run: ./.allure/allurectl job-run start
    - run: ./gradlew test
    - run: ./.allure/allurectl upload build/allure-results
    - run: ./.allure/allurectl job-run stop
