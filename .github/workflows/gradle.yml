name: Java CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: allure-framework/setup-allurectl@v1
      with:
        allure-endpoint: https://demo.testops.cloud
        allure-token: ${{ secrets.ALLURE_TOKEN }}
        allure-project-id: 536
    - run: | 
        printenv
        which allurectl
